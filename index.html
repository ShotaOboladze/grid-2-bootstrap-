<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-2</title>
    <meta name="keywords" content="Front-End Develepment, Figma" />
    <meta name="describtion" content="Grid-2(bootstrap)" />
    <meta name="author" content="Sh.Oboladze" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/favicon/site.webmanifest" />
    <!-- END favicon -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container-fluid pt-3">
        <!-- Card-Sugar -->
        <div class="col-md-2 col-6">
          <div class="card">
            <div class="card-body st-flex-col-ai-jc-start gap-1">
              <div class="card-title st-flex-ai-cen-jc-spbet gap-4">
                <div class="icon-box st-flex-ai-jc-cen">
                  <img
                    src="./icons/icon-blood-sugar.svg"
                    alt="icon-blood-sugar"
                  />
                </div>
                <h5>Blood Sugar</h5>
              </div>
              <div class="card-text st-flex-ai-jc-end gap-2">
                <h6>80</h6>
                <p>mg / dL</p>
              </div>
              <button>Normal</button>
              <img
                class="card-img-bottom"
                src="./icons/chart-blood-sugar.svg"
                alt="chart-blood-sugar"
              />
            </div>
          </div>
        </div>
        <!-- END Card-Sugar -->
        <!-- Card-Rate -->
        <div class="col-md-2 col-6">
          <div class="card">
            <div class="card-body st-flex-col-ai-jc-start gap-1">
              <div class="card-title st-flex-ai-cen-jc-spbet gap-4">
                <div class="icon-box st-flex-ai-jc-cen">
                  <img
                    src="./icons/icon-heart-rate.svg"
                    alt="icon-heart-rate"
                  />
                </div>
                <h5>Heart Rate</h5>
              </div>
              <div class="card-text st-flex-ai-jc-end gap-2">
                <h6>98</h6>
                <p>bpm</p>
              </div>
              <button>Normal</button>
              <img
                class="card-img-bottom"
                src="./icons/chart-heart-rate.svg"
                alt="chart-heart-rate"
              />
            </div>
          </div>
        </div>
        <!-- END Card-Rate -->
        <!-- Card-Pressure -->
        <div class="col-md-2 col-6">
          <div class="card">
            <div class="card-body st-flex-col-ai-jc-start gap-1">
              <div class="card-title st-flex-ai-cen-jc-spbet gap-4">
                <div class="icon-box st-flex-ai-jc-cen">
                  <img
                    src="./icons/icon-blood-pressure.svg"
                    alt="icon-blood-pressure"
                  />
                </div>
                <h5>Blood Pressure</h5>
              </div>
              <div class="card-text st-flex-ai-jc-end gap-2">
                <h6>102</h6>
                <p>/ 72 mmhg</p>
              </div>
              <button>Normal</button>
              <img
                class="card-img-bottom"
                src="./icons/chart-blood-pressure.svg"
                alt="chart-blood-pressure"
              />
            </div>
          </div>
        </div>
        <!-- END Card-Pressure -->
        <!-- Card-Temperature -->
        <div class="col-md-2 col-6">
          <div class="card">
            <div class="card-body st-flex-col-ai-jc-start gap-1">
              <div class="card-title st-flex-ai-cen-jc-spbet gap-4">
                <div class="icon-box st-flex-ai-jc-cen">
                  <img
                    src="./icons/icon-body-temperature.svg"
                    alt="icon-body-temperature"
                  />
                </div>
                <h5>Body Temperature</h5>
              </div>
              <div class="card-text st-flex-ai-jc-end gap-2">
                <h6>99</h6>
                <p>
                  <sup>o</sup>
                  F
                </p>
              </div>
              <button>Normal</button>
              <img
                class="card-img-bottom"
                src="./icons/chart-body-temperature.svg"
                alt="chart-body-temperature"
              />
            </div>
          </div>
        </div>
        <!-- END Card-Temperature -->
      </div>
    </div>
  </body>
</html>
